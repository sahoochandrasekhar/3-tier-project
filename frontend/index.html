<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-Tier Application</title>
</head>
<body>
    <h1>Welcome to the Frontend!</h1>
    <p>Backend API: <span id="api-data"></span></p>

    <script>
        fetch('/api')
            .then(response => response.json())
            .then(data => document.getElementById("api-data").innerText = JSON.stringify(data))
            .catch(error => console.error("Error fetching API data:", error));
    </script>
</body>
</html>
